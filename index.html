<!DOCTYPE html>
<html lang="en">

<head>
	<title>GHJobs Subscribe</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
    <script src="http://malsup.github.com/jquery.form.js"></script> 
</head>

<body>
	<div class="container">
		<div class="heading">
			<h1>GHJobs Subscribe</h1>
			<h2>Get email updates for jobs of your choice from Github Jobs.</h2>
		</div>
		<div class="message"></div>
		<div class="form">
			<form id="subscribeUser" action="http://localhost:8080/subscribe" method="post">
				<input type="email" class="email" name="email" placeholder="Enter your email address">
				<button type="submit" class="subscribe">Subscribe</button>
			</form>
		</div>
		<div class="strip">
			Only relevant content will be delivered to your mailbox. No spam.
			<br>
			Developed by <a href="http://hasit.github.io" target="_blank"><strong>Hasit Mistry</strong></a>.
		</div>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
